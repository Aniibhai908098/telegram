<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Video Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Telegram Video Downloader</h1>
  <form id="videoForm">
    <label for="videoUrl">Enter Telegram Video URL:</label>
    <input type="text" id="videoUrl" name="videoUrl" required>
    <button type="submit">Fetch Video</button>
  </form>

  <div id="metadata" style="display: none;">
    <h2>Video Metadata</h2>
    <img id="thumbnail" src="" alt="Video Thumbnail">
    <p><strong>Title:</strong> <span id="title"></span></p>
    <p><strong>File Size:</strong> <span id="fileSize"></span></p>
    <button id="downloadButton">Download Video</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
